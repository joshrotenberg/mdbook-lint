[workspace]
# Run `cargo update` before making a release
dependencies_update = true
# Create changelog for each crate
changelog_update = true
# Use conventional commits for changelog
changelog_config = "cliff.toml"
# Allow dirty working directory (for generated test files)
allow_dirty = true

# Tag pattern for releases
git_tag_name = "v{{ version }}"

# PR settings
pr_name = "chore: release v{{ version }}"
pr_body = """
## Release v{{ version }}

{% if changelog %}
### Changes
{{ changelog }}
{% endif %}

---
This PR was automatically created by release-plz.
"""

[[package]]
name = "mdbook-lint"
# Main binary gets standard versioning
changelog_include = ["mdbook-lint-core", "mdbook-lint-rulesets"]

