# Configuration for release-plz
# Simplified configuration for workspace-wide releases

[workspace]
# Update versions together
dependencies_update = false
git_release_enable = true
git_tag_enable = true
git_tag_name = "v{{ version }}"
publish = true
# Ensure all packages are released together
release_always = false

# Define explicit publish order (core -> rulesets -> cli)
[[package]]
name = "mdbook-lint-core"
publish_priority = 1

[[package]]
name = "mdbook-lint-rulesets"  
publish_priority = 2

[[package]]
name = "mdbook-lint"
publish_priority = 3
# Only the main binary creates GitHub releases
release = true