name: Release-plz

permissions:
  pull-requests: write
  contents: write

on:
  # Disabled - using simple-release.yml instead
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Initial workspace cleanup
        run: |
          # Remove any pre-existing generated files
          rm -rf crates/mdbook-lint-cli/tests/corpus/
          rm -rf tests/corpus/
          find . -name "debug_input_*.json" -delete
          rm -f CHANGELOG.md
      
      - name: Run release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        with:
          config: release-plz.toml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          # Allow dirty working directory for generated test files
          RELEASE_PLZ_ALLOW_DIRTY: true